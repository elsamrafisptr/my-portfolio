name: setup-bun
description: 'Setup Bun âš™ï¸ - Cache dependencies âš¡ - Install dependencies ğŸ”§'
runs:
  using: 'composite'
  steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Bun âš™ï¸
      uses: oven-sh/setup-bun@v2
      with:
        bun-version: latest

    - name: Cache Bun dependencies âš¡
      id: cache_dependencies
      uses: actions/cache@v3
      with:
        path: |
          node_modules
          ~/.bun/cache
        key: ${{ runner.os }}-bun-deps-${{ hashFiles('bun.lock') }}
        restore-keys: |
          ${{ runner.os }}-bun-deps-

    - name: Install dependencies ğŸ”§
      shell: bash
      if: steps.cache_dependencies.outputs.cache-hit != 'true'
      run: |
        bun install --frozen-lockfile
